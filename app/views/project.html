
<div class="container-fluid" id="headProjectSite">
   <section>
      <div class="row" id="head-coloured">
         <div class="center-block text-center">

            <!-- <img src="images/me.png" class="img-responsive center"> -->
            <h1>DIMITRI STEINEL</h1>
            <!--         <h3>web / interactive media / tinker guy </h3>
         -->
         <h3>web | creative development | interactive media</h3>
      </div>
   </div>
</section>

<div class="container-fluid" id="projectContainer">
  <section>
    <div class="row" id="projectRow">
      <div class="col-md-3 col-xs-10 col-xs-offset-1 col-md-offset-0" id="projectText">
         <div class="col-md-3 col-md-offset-1 fixed-md pull-left">
            <h3><a href="#/"><strong> < </strong> </a> {{projectHead}}</h3>
            <p>
              {{projectDescription}}
           </p>
           <p id="sublineProject">
           {{sublineProject}}
           </p>
         </div>
      </div>
      <div class="col-md-7 col-md-offset-5 col-xs-10 col-xs-offset-1">
         <img ng-src="{{mainImage}}" width="100%" height="auto">
      </div>
      <div class="col-md-7 col-md-offset-5 col-xs-10 col-xs-offset-1">
         <div class="row">
            <div class="col-md-6 imagePadding" ng-repeat="projectImage in projectImages">
               <img class="slide" ng-src="{{projectImage.image}}" width="100%">
            </div>
         </div>
      </div>
    </div>
  </section>
</div>
